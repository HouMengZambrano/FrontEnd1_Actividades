<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">

            <img src="./img/VectorPizza.png" alt="">

        <div class="cabezaDerecha">

        <div class="cuerpoDerecho">

                <li>Muzzarela</li>

    <footer>
        <div class="pieIzquierdo">   
            <span>Home</span>
